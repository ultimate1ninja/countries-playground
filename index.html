<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Countries Explorer ğŸŒ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #4CAF50;
      color: white;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    .controls input, .controls button {
      padding: 8px 12px;
      font-size: 14px;
    }
    #country-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .country-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .country-card:hover {
      transform: scale(1.05);
    }
    .dark-mode {
      background: #222;
      color: #eee;
    }
    .dark-mode .country-card {
      background: #333;
      color: #eee;
    }
    .kids-mode {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #fffae6;
    }
    .kids-mode header {
      background: #ff9800;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸŒ Fun Countries Explorer</h1>
    <p>Search, explore, and learn about every country!</p>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search for a country...">
    <button onclick="toggleDark()">ğŸŒ™ Dark Mode</button>
    <button onclick="toggleKids()">ğŸ‰ Kids Mode</button>
  </div>

  <div id="country-list">Loading countries...</div>

  <script>
    let allCountries = [];
    let isKids = false;

    async function loadCountries() {
      try {
        const response = await fetch("https://restcountries.com/v3.1/all");
        allCountries = await response.json();
        displayCountries(allCountries);
      } catch (e) {
        document.getElementById("country-list").innerHTML = "âš ï¸ Failed to load countries.";
        console.error(e);
      }
    }

    function displayCountries(countries) {
      const list = document.getElementById("country-list");
      list.innerHTML = "";
      countries.sort((a, b) => a.name.common.localeCompare(b.name.common));
      countries.forEach(c => {
        const item = document.createElement("div");
        item.className = "country-card";
        item.innerHTML = `
          <img src="${c.flags.svg}" alt="Flag of ${c.name.common}" width="60"><br>
          <strong>${c.name.common} ${isKids ? "ğŸŒŸ" : ""}</strong><br>
          Capital: ${c.capital ? c.capital[0] : "N/A"}<br>
          Region: ${c.region}<br>
          Population: ${c.population.toLocaleString()}
        `;
        list.appendChild(item);
      });
    }

    document.getElementById("search").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = allCountries.filter(c => c.name.common.toLowerCase().includes(term));
      displayCountries(filtered);
    });

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleKids() {
      document.body.classList.toggle("kids-mode");
      isKids = !isKids;
      displayCountries(allCountries);
    }

    loadCountries();
  </script>
</body>
</html>
