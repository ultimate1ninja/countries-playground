<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Explorer üåç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    #search {
      width: 250px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .countries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .country {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .country:hover {
      transform: scale(1.02);
    }
    .country img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    /* Dark mode */
    .dark {
      background: #222;
      color: #eee;
    }
    .dark .country {
      background: #333;
      color: #eee;
    }
    .dark header {
      background: #111;
    }
    /* Kids mode */
    .kids header {
      background: #ff9800;
      font-size: 1.5rem;
    }
    .kids .country {
      background: #fff8dc;
      border: 2px dashed #ff9800;
    }
    .kids .country h3 {
      color: #d35400;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç World Explorer</h1>
    <p>Learn about all countries ‚Äî fun for kids & adults!</p>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search for a country..." />
    <button id="darkBtn">üåô Dark Mode</button>
    <button id="kidsBtn">üßí Kids Mode</button>
  </div>

  <main class="countries" id="countries"></main>

  <script>
    const countriesContainer = document.getElementById('countries');
    const searchInput = document.getElementById('search');
    const darkBtn = document.getElementById('darkBtn');
    const kidsBtn = document.getElementById('kidsBtn');

    let allCountries = [];
    let kidsMode = false;

    // Fetch all countries
    fetch('https://restcountries.com/v3.1/all')
      .then(res => res.json())
      .then(data => {
        allCountries = data;
        displayCountries(allCountries);
      });

    function displayCountries(countries) {
      countriesContainer.innerHTML = '';
      countries.forEach(c => {
        const name = c.name.common;
        const population = c.population.toLocaleString();
        const region = c.region;
        const flag = c.flags.svg;
        let funnyFact = '';

        if (kidsMode) {
          funnyFact = `üòÇ Did you know? ${name} has ${population} awesome people!`;
        }

        const countryCard = document.createElement('div');
        countryCard.className = 'country';
        countryCard.innerHTML = `
          <img src="${flag}" alt="Flag of ${name}">
          <h3>${kidsMode ? 'üéâ ' : ''}${name}</h3>
          <p><strong>Population:</strong> ${population}</p>
          <p><strong>Region:</strong> ${region}</p>
          ${kidsMode ? `<p>${funnyFact}</p>` : ''}
        `;
        countriesContainer.appendChild(countryCard);
      });
    }

    // Search filter
    searchInput.addEventListener('input', (e) => {
      const value = e.target.value.toLowerCase();
      const filtered = allCountries.filter(c => 
        c.name.common.toLowerCase().includes(value)
      );
      displayCountries(filtered);
    });

    // Dark mode toggle
    darkBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Kids mode toggle
    kidsBtn.addEventListener('click', () => {
      kidsMode = !kidsMode;
      document.body.classList.toggle('kids', kidsMode);
      displayCountries(allCountries);
    });
  </script>
</body>
</html>
